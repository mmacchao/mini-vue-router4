<script src="https://unpkg.com/vue@3"></script>
<script src="https://unpkg.com/vue-router@4"></script>
<style>
a {
    margin-right: 20px;
}
</style>
<meta charset="utf-8">

<div id="app">
  <h1>Hello App!</h1>
  <p>
    <!--使用 router-link 组件进行导航 -->
    <!--通过传递 `to` 来指定链接 -->
    <!--`<router-link>` 将呈现一个带有正确 `href` 属性的 `<a>` 标签-->
    <router-link to="/">Go to 首页</router-link>
    <router-link to="/post/123">go to post 123 （在created中获取数据）</router-link>
    <router-link to="/post/abc">go to post abc （在created中获取数据）</router-link>
    <router-link to="/post2/123">go to post2 123 （进入导航完成前获取数据）</router-link>
    <router-link to="/post2/abc">go to post2 abc （进入导航完成前获取数据）</router-link>
  </p>
  <!-- 路由出口 -->
  <!-- 路由匹配到的组件将渲染在这里 -->
  <router-view></router-view>
</div>
<script src="./main.js" type="module"></script>
