<script src="https://unpkg.com/vue@3"></script>
<script src="https://unpkg.com/vue-router@4"></script>
<style>
a {
    margin-right: 20px;
}
</style>

<div id="app">
  <h1>Hello App!</h1>
  <p>
    <!--使用 router-link 组件进行导航 -->
    <!--通过传递 `to` 来指定链接 -->
    <!--`<router-link>` 将呈现一个带有正确 `href` 属性的 `<a>` 标签-->
    <router-link to="/home">Go to /home</router-link>
    <router-link to="/users/123/posts">redirect to /users/123/profile</router-link>
    <router-link to="/users/abc">first go to /user/abc</router-link>
    <router-link to="/people">alias to child by /people</router-link>
    <router-link to="/users/list">alias to child by /users/list</router-link>
  </p>
  <!-- 路由出口 -->
  <!-- 路由匹配到的组件将渲染在这里 -->
  <router-view></router-view>
</div>
<script src="./main.js" type="module"></script>
